<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav
      class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center"
    >
      <a href="index.html" class="text-2xl font-bold">Book Management System</a>
      <div class="flex gap-6">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="wishlist.html" class="hover:text-gray-300">Wishlist </a>
        <a class="hover:text-gray-300">Contact</a>
      </div>
    </nav>
    <div class="container mx-auto p-6">
      <div class="flex flex-col md:flex-row gap-4">
        <input
          type="text"
          id="search-input"
          placeholder="Search books..."
          class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded"
        />

        <select
          id="genre-filter"
          class="w-full md:w-1/4 px-4 py-2 border border-gray-300 rounded"
        >
          <option value="">All Genres</option>
        </select>
      </div>
    </div>
    <div
      id="book-container"
      class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>
    <script src="js/index.js"></script>
  </body>
</html>
