<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist | Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav
      class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 px-6 flex justify-between items-center shadow-lg transition-all duration-300 ease-in-out"
    >
      <a href="index.html" class="text-2xl font-bold text-white"
        >Book Management System</a
      >

      <div class="lg:hidden">
        <button
          id="mobile-menu-button"
          class="text-white transition-all duration-300 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <div class="hidden lg:flex gap-8">
        <a
          href="index.html"
          class="text-white hover:text-purple-200 transition-all duration-300 ease-in-out"
          >Home</a
        >
        <a
          href="wishlist.html"
          class="text-white hover:text-purple-200 transition-all duration-300 ease-in-out"
        >
          Wishlist <span id="wishlist-count">(0)</span>
        </a>
        <a
          href="contact.html"
          class="text-white hover:text-purple-200 transition-all duration-300 ease-in-out"
          >Contact</a
        >
      </div>
    </nav>

    <div
      id="mobile-menu"
      class="lg:hidden hidden bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 transition-all duration-300 ease-in-out transform translate-y-4 opacity-0"
    >
      <a
        href="index.html"
        class="block py-2 hover:bg-purple-500 transition-all duration-300 ease-in-out"
        >Home</a
      >
      <a
        href="wishlist.html"
        class="block py-2 hover:bg-purple-500 transition-all duration-300 ease-in-out"
      >
        Wishlist <span id="wishlist-count-mobile">(0)</span>
      </a>
      <a
        href="contact.html"
        class="block py-2 hover:bg-purple-500 transition-all duration-300 ease-in-out"
        >Contact</a
      >
    </div>

    <div class="container mx-auto p-6">
      <h2 class="text-xl font-semibold mb-4">Your Wishlist</h2>
      <div
        id="book-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </div>
    <div id="pagination-container" class="flex justify-center my-6"></div>

    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("opacity-100");
        mobileMenu.classList.toggle("translate-y-0");
        mobileMenu.classList.toggle("opacity-0");
        mobileMenu.classList.toggle("translate-y-4");
      });
    </script>
    <script src="js/wishlist.js"></script>
  </body>
</html>
